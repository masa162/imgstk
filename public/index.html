<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>imgstk - 一括アップロード</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <!-- Header -->
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800">imgstk</h1>
      <p class="text-gray-600 mt-2">JAMstack用画像一括アップロードCDN</p>
      <nav class="mt-4">
        <a href="/" class="text-blue-600 font-semibold mr-4">アップロード</a>
        <a href="/gallery.html" class="text-gray-600 hover:text-blue-600">バッチ一覧</a>
      </nav>
    </header>

    <!-- Upload Form -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-bold mb-4">画像一括アップロード</h2>

      <!-- Batch Title Input -->
      <div class="mb-4">
        <label for="batchTitle" class="block text-sm font-medium text-gray-700 mb-2">
          バッチタイトル
        </label>
        <input
          type="text"
          id="batchTitle"
          placeholder="例: Plant Observation 2025-11-21"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- File Drop Zone -->
      <div
        id="dropzone"
        class="border-2 border-dashed border-gray-300 rounded-lg p-12 text-center cursor-pointer hover:border-blue-500 transition-colors"
      >
        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
          <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <p class="mt-2 text-sm text-gray-600">
          ここに画像ファイルをドラッグ&ドロップ<br />
          または<span class="text-blue-600 font-semibold">クリックして選択</span>
        </p>
        <p class="mt-1 text-xs text-gray-500">
          WebP, JPG, PNG, GIF対応（最大500枚）
        </p>
      </div>

      <input type="file" id="fileInput" accept="image/*" multiple class="hidden" />

      <!-- Selected Files -->
      <div id="fileList" class="mt-4 hidden">
        <h3 class="text-sm font-medium text-gray-700 mb-2">選択されたファイル</h3>
        <div id="fileListContent" class="bg-gray-50 rounded p-3 max-h-40 overflow-y-auto text-sm">
          <!-- Files will be listed here -->
        </div>
      </div>

      <!-- Upload Button -->
      <button
        id="uploadBtn"
        class="mt-6 w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
        disabled
      >
        アップロード開始
      </button>

      <!-- Progress -->
      <div id="progress" class="mt-4 hidden">
        <div class="flex justify-between text-sm text-gray-600 mb-1">
          <span id="progressText">アップロード中...</span>
          <span id="progressCount">0 / 0</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2.5">
          <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
        </div>
      </div>

      <!-- Success Message -->
      <div id="success" class="mt-4 hidden">
        <div class="bg-green-50 border border-green-200 rounded-md p-4">
          <h3 class="text-green-800 font-semibold mb-2">アップロード完了！</h3>
          <p class="text-sm text-green-700 mb-3">
            <span id="successCount"></span>枚の画像をアップロードしました。
          </p>
          <a href="/gallery.html" class="text-blue-600 hover:underline text-sm">
            バッチ一覧を見る →
          </a>
        </div>
      </div>

      <!-- Error Message -->
      <div id="error" class="mt-4 hidden">
        <div class="bg-red-50 border border-red-200 rounded-md p-4">
          <h3 class="text-red-800 font-semibold mb-2">エラーが発生しました</h3>
          <p class="text-sm text-red-700" id="errorMessage"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
