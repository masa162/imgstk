<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>imgstk - バッチ一覧</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-6xl">
    <!-- Header -->
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800">imgstk</h1>
      <p class="text-gray-600 mt-2">バッチ一覧</p>
      <nav class="mt-4">
        <a href="/" class="text-gray-600 hover:text-blue-600 mr-4">アップロード</a>
        <a href="/gallery.html" class="text-blue-600 font-semibold">バッチ一覧</a>
      </nav>
    </header>

    <!-- Search and Filter -->
    <div class="bg-white rounded-lg shadow-md p-4 mb-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Search Input -->
        <div>
          <label for="searchInput" class="block text-sm font-medium text-gray-700 mb-1">
            検索
          </label>
          <input
            type="text"
            id="searchInput"
            placeholder="バッチタイトルで検索..."
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Date From -->
        <div>
          <label for="dateFrom" class="block text-sm font-medium text-gray-700 mb-1">
            開始日
          </label>
          <input
            type="date"
            id="dateFrom"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Date To -->
        <div>
          <label for="dateTo" class="block text-sm font-medium text-gray-700 mb-1">
            終了日
          </label>
          <input
            type="date"
            id="dateTo"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
      </div>

      <!-- Filter Actions -->
      <div class="mt-4 flex justify-between items-center">
        <div class="text-sm text-gray-600">
          <span id="resultCount">-</span> 件のバッチ
        </div>
        <button
          id="clearFilters"
          class="px-4 py-2 text-sm text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-md transition-colors"
        >
          フィルタをクリア
        </button>
      </div>
    </div>

    <!-- Selection Toolbar -->
    <div id="selectionToolbar" class="hidden bg-blue-50 border border-blue-200 rounded-lg shadow-md p-4 mb-6">
      <div class="flex flex-col md:flex-row justify-between items-center gap-4">
        <div class="text-blue-800 font-medium">
          <span id="selectedCount">0</span> 枚の画像を選択中
        </div>
        <div class="flex gap-2">
          <button
            id="downloadSelected"
            class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors flex items-center gap-2"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
            </svg>
            ZIPダウンロード
          </button>
          <button
            id="deleteSelected"
            class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors flex items-center gap-2"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
            一括削除
          </button>
          <button
            id="clearSelection"
            class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition-colors"
          >
            選択解除
          </button>
        </div>
      </div>
      <!-- Progress Bar for ZIP download -->
      <div id="zipProgress" class="hidden mt-4">
        <div class="flex justify-between text-sm text-gray-600 mb-1">
          <span id="zipProgressText">準備中...</span>
          <span id="zipProgressPercent">0%</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2">
          <div id="zipProgressBar" class="bg-green-600 h-2 rounded-full transition-all" style="width: 0%"></div>
        </div>
      </div>
    </div>

    <!-- Loading -->
    <div id="loading" class="text-center py-12">
      <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <p class="mt-2 text-gray-600">読み込み中...</p>
    </div>

    <!-- Batch List -->
    <div id="batchList" class="hidden space-y-4">
      <!-- Batches will be rendered here -->
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="hidden bg-white rounded-lg shadow-md p-12 text-center">
      <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
      </svg>
      <h3 class="mt-2 text-sm font-medium text-gray-900">バッチがありません</h3>
      <p class="mt-1 text-sm text-gray-500">まだ画像をアップロードしていません。</p>
      <div class="mt-6">
        <a href="/" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
          画像をアップロード
        </a>
      </div>
    </div>

    <!-- Error Message -->
    <div id="error" class="hidden bg-red-50 border border-red-200 rounded-md p-4">
      <h3 class="text-red-800 font-semibold mb-2">エラーが発生しました</h3>
      <p class="text-sm text-red-700" id="errorMessage"></p>
    </div>
  </div>

  <!-- Modal for Markdown -->
  <div id="markdownModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-11/12 max-w-3xl shadow-lg rounded-md bg-white">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">Markdown</h3>
        <button id="closeModal" class="text-gray-400 hover:text-gray-600">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <textarea
        id="markdownContent"
        rows="15"
        class="w-full px-3 py-2 text-sm font-mono border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        readonly
      ></textarea>
      <div class="mt-4 flex justify-end space-x-2">
        <button id="copyMarkdown" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
          クリップボードにコピー
        </button>
        <button id="closeModalBtn" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">
          閉じる
        </button>
      </div>
    </div>
  </div>

  <script src="/gallery.js"></script>
</body>
</html>
